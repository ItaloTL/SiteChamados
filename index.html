<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Chamados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        /* Menu Lateral */
        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            height: 100vh;
            position: fixed;
        }

        .logo {
            padding: 0 20px 20px;
            border-bottom: 1px solid #34495e;
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .menu {
            list-style: none;
        }

        .menu li {
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu li:hover {
            background-color: #34495e;
        }

        .menu li.active {
            background-color: #3498db;
            border-left: 4px solid #2980b9;
        }

        /* Conteúdo Principal */
        .main-content {
            flex: 1;
            margin-left: 220px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 8px 16px;
            background-color: #ecf0f1;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab.active {
            background-color: #3498db;
            color: white;
        }

        .tab:hover:not(.active) {
            background-color: #d5dbdb;
        }

        /* Cards de Status */
        .status-cards {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            flex: 1;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .card .count {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
        }

        /* Formulário de Chamado */
        .form-container {
            background-color: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-title {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
    <!-- Menu Lateral -->
    <div class="sidebar">
        <div class="logo">
            <h1>Sistema de Chamados</h1>
        </div>
        <ul class="menu">
            <li class="active">Home</li>
            <li>Criar um chamado</li>
            <li>Chamados</li>
            <li>Reservas</li>
        </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <div class="header">
            <h2>Home</h2>
            <div class="user-info">Usuário</div>
        </div>

        <div class="nav-tabs">
            <div class="tab active">Home</div>
            <div class="tab">Criar Chamado</div>
            <div class="tab">Abertos</div>
            <div class="tab">Pendentes</div>
        </div>

        <div class="status-cards">
            <div class="card">
                <h3>Criar um Chamado</h3>
                <div class="count">+</div>
            </div>
            <div class="card">
                <h3>Abertos</h3>
                <div class="count">5</div>
            </div>
            <div class="card">
                <h3>Pendentes</h3>
                <div class="count">3</div>
            </div>
        </div>

        <div class="form-container">
            <h2 class="form-title">Criar Novo Chamado</h2>
            <form>
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <select id="tipo">
                        <option>Selecione o tipo</option>
                        <option>Problema Técnico</option>
                        <option>Dúvida</option>
                        <option>Solicitação</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="urgencia">Urgência</label>
                    <select id="urgencia">
                        <option>Selecione a urgência</option>
                        <option>Baixa</option>
                        <option>Média</option>
                        <option>Alta</option>
                        <option>Urgente</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" placeholder="Descreva o problema ou solicitação"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
