<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Sistema de Chamados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f5f5f5;
            transition: background-color 0.3s ease;
        }

        /* Tema Escuro */
        body.tema-escuro {
            background-color: #1a1a1a;
        }

        body.tema-escuro .main-content {
            background-color: #1a1a1a;
        }

        body.tema-escuro .config-container {
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        body.tema-escuro .config-section h3 {
            color: #e0e0e0;
            border-bottom-color: #444;
        }

        body.tema-escuro .form-group label {
            color: #e0e0e0;
        }

        body.tema-escuro .form-group input,
        body.tema-escuro .form-group select {
            background-color: #3c3c3c;
            color: #e0e0e0;
            border-color: #555;
        }

        body.tema-escuro .form-group input:focus,
        body.tema-escuro .form-group select:focus {
            border-color: #3498db;
            outline: none;
        }

        body.tema-escuro .header {
            border-bottom-color: #444;
        }

        body.tema-escuro .header h2 {
            color: #e0e0e0;
        }

        body.tema-escuro .user-info {
            color: #999;
        }

        /* Menu Lateral */
        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            height: 100vh;
            position: fixed;
        }

        .logo {
            padding: 0 20px 20px;
            border-bottom: 1px solid #34495e;
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .menu {
            list-style: none;
        }

        .menu li {
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu li:hover {
            background-color: #34495e;
        }

        .menu li.active {
            background-color: #3498db;
            border-left: 4px solid #2980b9;
        }

        /* Conteúdo Principal */
        .main-content {
            flex: 1;
            margin-left: 220px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .header h2 {
            color: #2c3e50;
        }

        .user-info {
            color: #7f8c8d;
        }

        /* Configurações */
        .config-container {
            background-color: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .config-section {
            margin-bottom: 30px;
        }

        .config-section:last-child {
            margin-bottom: 0;
        }

        .config-section h3 {
            color: #2c3e50;
            font-size: 1.3rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
    <!-- Menu Lateral -->
    <div class="sidebar">
        <div class="logo">
            <h1>Sistema de Chamados</h1>
        </div>
        <ul class="menu">
            <li onclick="navegarPara('index.html')">Home</li>
            <li class="active">Configurações</li>
        </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <div class="header">
            <h2>Configurações</h2>
            <div class="user-info">Usuário</div>
        </div>

        <div class="config-container">
            <!-- Seção de Perfil -->
            <div class="config-section">
                <h3>Perfil do Usuário</h3>
                <form id="form-perfil">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        <button type="button" class="btn btn-secondary" onclick="cancelarEdicao('form-perfil')">Cancelar</button>
                    </div>
                </form>
            </div>

            <!-- Seção de Preferências -->
            <div class="config-section">
                <h3>Preferências</h3>
                <form id="form-preferencias">
                    <div class="form-group">
                        <label for="tema">Tema</label>
                        <select id="tema" name="tema">
                            <option value="claro">Claro</option>
                            <option value="escuro">Escuro</option>
                            <option value="auto">Automático</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="notificacoes">Notificações</label>
                        <select id="notificacoes" name="notificacoes">
                            <option value="ativadas">Ativadas</option>
                            <option value="desativadas">Desativadas</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Salvar Preferências</button>
                        <button type="button" class="btn btn-secondary" onclick="cancelarEdicao('form-preferencias')">Cancelar</button>
                    </div>
                </form>
            </div>

            <!-- Seção de Segurança -->
            <div class="config-section">
                <h3>Segurança</h3>
                <form id="form-seguranca">
                    <div class="form-group">
                        <label for="senha-atual">Senha Atual</label>
                        <input type="password" id="senha-atual" name="senha-atual" placeholder="Digite sua senha atual">
                    </div>

                    <div class="form-group">
                        <label for="nova-senha">Nova Senha</label>
                        <input type="password" id="nova-senha" name="nova-senha" placeholder="Digite a nova senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar Nova Senha</label>
                        <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme a nova senha">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Alterar Senha</button>
                        <button type="button" class="btn btn-secondary" onclick="cancelarEdicao('form-seguranca')">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Sistema de Tema
        function aplicarTema(tema) {
            const body = document.body;
            if (tema === 'escuro') {
                body.classList.add('tema-escuro');
            } else {
                body.classList.remove('tema-escuro');
            }
            localStorage.setItem('tema', tema);
            
            // Atualizar select de tema
            const selectTema = document.getElementById('tema');
            if (selectTema) {
                selectTema.value = tema;
            }
        }

        function carregarTema() {
            const temaSalvo = localStorage.getItem('tema') || 'claro';
            aplicarTema(temaSalvo);
        }

        // Carregar tema ao iniciar
        carregarTema();

        // Função de navegação
        function navegarPara(pagina) {
            window.location.href = pagina;
        }

        // Função para cancelar edição
        function cancelarEdicao(formId) {
            document.getElementById(formId).reset();
        }

        // Handler para mudança de tema
        document.getElementById('tema').addEventListener('change', function(e) {
            const novoTema = e.target.value;
            aplicarTema(novoTema);
        });

        // TODO: Integrar com backend PHP/MySQL
        // Adicionar handlers de submit para cada formulário
        // Exemplo para form-perfil:
        document.getElementById('form-perfil').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aqui você fará a chamada AJAX para salvar no banco
            // fetch('php/atualizar_perfil.php', { method: 'POST', body: new FormData(this) })
            alert('Funcionalidade será implementada com integração ao banco de dados');
        });

        document.getElementById('form-preferencias').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Salvar tema imediatamente (já está sendo salvo no change do select)
            const tema = document.getElementById('tema').value;
            aplicarTema(tema);
            
            // Aqui você fará a chamada AJAX para salvar preferências
            // fetch('php/atualizar_preferencias.php', { method: 'POST', body: new FormData(this) })
            alert('Preferências salvas! O tema foi aplicado.');
        });

        document.getElementById('form-seguranca').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aqui você fará a chamada AJAX para alterar senha
            // fetch('php/alterar_senha.php', { method: 'POST', body: new FormData(this) })
            alert('Funcionalidade será implementada com integração ao banco de dados');
        });

        // TODO: Carregar dados do usuário ao abrir a página
        // Exemplo: fetch('php/buscar_perfil.php').then(response => response.json()).then(data => preencherFormularios(data))
        function carregarDadosUsuario() {
            // Carregar tema salvo no select
            const temaSalvo = localStorage.getItem('tema') || 'claro';
            const selectTema = document.getElementById('tema');
            if (selectTema) {
                selectTema.value = temaSalvo;
            }
            
            // Esta função será substituída pela integração com banco de dados
            // Por enquanto, os campos ficam vazios
        }

        // Carregar dados quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            carregarDadosUsuario();
        });
    </script>
</body>
</html>
