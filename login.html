<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <!-- Link do Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #3b66a0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: linear-gradient(135deg, #3c80c0, #0624aa);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 40px;
      color: #fff;
      max-width: 900px;
      width: 80%;
    }

    .image-section {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-section img {
      width: 90%;
      max-width: 350px;
    }

    .login-section {
      color: black;
    }

    label {
      font-size: 1.3em;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input {
      border-radius: 15px;
      background-color: #d8d8d8;
      font-size: 1em;
    }
    .btn-secondary {
      padding: 5px 10px;
      position: absolute;
      right: 10px;
      top: 32px;
      background: transparent;
      border: none;
      color: #495057;
      transition: all 0.3s ease;
      opacity: 0.7;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .btn-secondary::before {
      content: "üëÅ";
      font-size: 1.2em;
    }

    .btn-secondary:hover {
      background: transparent;
      color: #212529;
    }

    .form-group {
      position: relative;
    }
    button {
      padding: 10px 30px;
      font-size: 1.3em;
      border-radius: 10px;
      background-color: #5b86b3;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #729fcc;
    }

    .register-link {
      margin-top: 15px;
      font-size: 1em;
      color: white;
    }

    .register-link a {
      color: black;
      font-weight: bold;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 image-section">
        <img src="imagens/login.png" alt="Login Illustration">
      </div>

      <div class="col-md-6 login-section">
        <form action="php/login.php" method="post">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu e-mail" required>
          </div>


          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" name="senha" class="form-control" id="senha" placeholder="Digite sua senha" required>
            <button type="button" class="btn btn-secondary mt-2" onclick="togglePassword()"></button>
            <script>
            function togglePassword() {
              var senhaInput = document.getElementById('senha');
              if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
              } else {
                senhaInput.type = 'password';
              }
            }
            </script>
          </div>

          <button type="submit" class="btn btn-primary">Entrar</button>

          <div class="register-link">
            Para criar uma conta: <a href="cadastro.html">Clique aqui</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Link do Bootstrap JS e depend√™ncias (opcional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
