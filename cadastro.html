<!DOCTYPE html>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {

      border: 2px solid #6b96c3;
      box-shadow: rgb(0, 38, 255) 0 0 10px;

    .form-section {
      background-color: #5b86b3;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #3b66a0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #3b66a0;
      border-radius: 10px;
      padding: 40px;
      color: #fff;
    }
    .btn-voltar {
      margin-left: 10px;
      text-decoration: none;
      display: inline-block;
      padding: 10px 30px;

    .btn-voltar:hover {
      background-color: #729fcc;
      color: black;
      text-decoration: none;
    }
    .image-section {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-section img {
      width: 90%;
      max-width: 350px;

    .form-section {
      color: black;
    }

    label {
      font-size: 1.3em;
      margin-bottom: 5px;

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 image-section">
        <img src="imagens/cad.png" alt="Cadastro Ilustração">
      </div>

      <div class="col-md-6 form-section">
        <form action="php/cad_usuario.php" method="post">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
          </div>

            <div class="form-group">
            <label for="confirmarSenha">Confirme sua senha</label>
            <input type="password" class="form-control" id="confirmarSenha" name="confSenha" placeholder="Digite sua senha novamente" required>
          </div>

          <button type="submit" class="btn btn-primary" onclick="window.location.href='index.html'">Cadastrar</button>
          <a href="login.html" class="btn-voltar">Voltar para Login</a>
        </form>
      </div>
    </div>
  </div>
