<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamados Abertos - Sistema de Chamados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f5f5f5;
            transition: background-color 0.3s ease;
        }

        /* Tema Escuro */
        body.tema-escuro {
            background-color: #1a1a1a;
        }

        body.tema-escuro .main-content {
            background-color: #1a1a1a;
        }

        body.tema-escuro .chamados-container {
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        body.tema-escuro .chamados-header h2 {
            color: #e0e0e0;
        }

        body.tema-escuro .chamado-card {
            background-color: #3c3c3c;
            border-left-color: #3498db;
        }

        body.tema-escuro .chamado-card.urgente {
            border-left-color: #e74c3c;
        }

        body.tema-escuro .chamado-card.alta {
            border-left-color: #f39c12;
        }

        body.tema-escuro .chamado-card.media {
            border-left-color: #f1c40f;
        }

        body.tema-escuro .chamado-card.baixa {
            border-left-color: #27ae60;
        }

        body.tema-escuro .chamado-tipo {
            color: #e0e0e0;
        }

        body.tema-escuro .chamado-descricao {
            color: #ccc;
        }

        body.tema-escuro .chamado-meta {
            border-top-color: #555;
            color: #999;
        }

        body.tema-escuro .empty-state {
            color: #999;
        }

        body.tema-escuro .empty-state h3 {
            color: #777;
        }

        body.tema-escuro .header {
            border-bottom-color: #444;
        }

        body.tema-escuro .header h2 {
            color: #e0e0e0;
        }

        body.tema-escuro .user-info {
            color: #999;
        }

        /* Menu Lateral */
        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            height: 100vh;
            position: fixed;
        }

        .logo {
            padding: 0 20px 20px;
            border-bottom: 1px solid #34495e;
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .menu {
            list-style: none;
        }

        .menu li {
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu li:hover {
            background-color: #34495e;
        }

        .menu li.active {
            background-color: #3498db;
            border-left: 4px solid #2980b9;
        }

        /* Conteúdo Principal */
        .main-content {
            flex: 1;
            margin-left: 220px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .header h2 {
            color: #2c3e50;
        }

        .user-info {
            color: #7f8c8d;
        }

        /* Lista de Chamados */
        .chamados-container {
            background-color: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .chamados-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chamados-header h2 {
            color: #2c3e50;
            font-size: 1.5rem;
        }

        .chamados-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chamado-card {
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
            border-radius: 4px;
            padding: 20px;
            transition: box-shadow 0.3s;
        }

        .chamado-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .chamado-card.urgente {
            border-left-color: #e74c3c;
        }

        .chamado-card.alta {
            border-left-color: #f39c12;
        }

        .chamado-card.media {
            border-left-color: #f1c40f;
        }

        .chamado-card.baixa {
            border-left-color: #27ae60;
        }

        .chamado-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .chamado-info {
            flex: 1;
        }

        .chamado-tipo {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .chamado-urgencia {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 5px;
        }

        .chamado-urgencia.urgente {
            background-color: #e74c3c;
            color: white;
        }

        .chamado-urgencia.alta {
            background-color: #f39c12;
            color: white;
        }

        .chamado-urgencia.media {
            background-color: #f1c40f;
            color: #2c3e50;
        }

        .chamado-urgencia.baixa {
            background-color: #27ae60;
            color: white;
        }

        .chamado-descricao {
            color: #555;
            margin: 10px 0;
            line-height: 1.5;
        }

        .chamado-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .chamado-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            background-color: #3498db;
            color: white;
        }

        .chamado-status.pendente {
            background-color: #95a5a6;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #95a5a6;
        }

        .empty-state p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Menu Lateral -->
    <div class="sidebar">
        <div class="logo">
            <h1>Sistema de Chamados</h1>
        </div>
        <ul class="menu">
            <li onclick="navegarPara('index.html')">Home</li>
            <li onclick="navegarPara('configuracoes.html')">Configurações</li>
        </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <div class="header">
            <h2>Chamados Abertos</h2>
            <div class="user-info">Usuário</div>
        </div>

        <div class="chamados-container">
            <div class="chamados-header">
                <h2>Lista de Chamados</h2>
            </div>
            <div id="chamados-list" class="chamados-list">
                <!-- Os chamados serão inseridos aqui via JavaScript -->
                <div class="empty-state">
                    <h3>Nenhum chamado encontrado</h3>
                    <p>Os chamados aparecerão aqui quando forem criados.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sistema de Tema
        function aplicarTema(tema) {
            const body = document.body;
            if (tema === 'escuro') {
                body.classList.add('tema-escuro');
            } else {
                body.classList.remove('tema-escuro');
            }
            localStorage.setItem('tema', tema);
        }

        function carregarTema() {
            const temaSalvo = localStorage.getItem('tema') || 'claro';
            aplicarTema(temaSalvo);
        }

        // Carregar tema ao iniciar
        carregarTema();

        // Função de navegação
        function navegarPara(pagina) {
            window.location.href = pagina;
        }

        // Função para formatar data
        function formatarData(dataString) {
            if (!dataString) return 'Data não disponível';
            const data = new Date(dataString);
            return data.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Função para obter classe CSS baseada na urgência
        function getUrgenciaClass(urgencia) {
            const urg = urgencia.toLowerCase();
            if (urg === 'urgente') return 'urgente';
            if (urg === 'alta') return 'alta';
            if (urg === 'média' || urg === 'media') return 'media';
            return 'baixa';
        }

        // Função para renderizar chamados
        function renderizarChamados(chamados) {
            const container = document.getElementById('chamados-list');
            
            if (!chamados || chamados.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Nenhum chamado encontrado</h3>
                        <p>Os chamados aparecerão aqui quando forem criados.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = chamados.map(chamado => {
                const urgenciaClass = getUrgenciaClass(chamado.urgencia);
                const statusClass = (chamado.status && chamado.status.toLowerCase() === 'pendente') || 
                                   (chamado.status && chamado.status.toLowerCase() === 'em andamento') ? 'pendente' : '';
                return `
                    <div class="chamado-card ${urgenciaClass}">
                        <div class="chamado-header">
                            <div class="chamado-info">
                                <div class="chamado-tipo">${chamado.tipo || 'Tipo não especificado'}</div>
                                <span class="chamado-urgencia ${urgenciaClass}">${chamado.urgencia || 'Não especificado'}</span>
                            </div>
                        </div>
                        <div class="chamado-descricao">${chamado.descricao || 'Sem descrição'}</div>
                        <div class="chamado-meta">
                            <div>
                                <span>Data: ${formatarData(chamado.data)}</span>
                                ${chamado.usuario ? `<br><span style="font-size: 0.85rem;">Usuário: ${chamado.usuario}</span>` : ''}
                            </div>
                            <span class="chamado-status ${statusClass}">${chamado.status || 'Aberto'}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Função para carregar chamados do banco de dados
        function carregarChamados() {
            fetch('php/buscar_chamados.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Converter dados do banco para o formato esperado
                        const chamados = data.chamados.map(chamado => ({
                            id: chamado.id,
                            tipo: chamado.tipo,
                            urgencia: chamado.urgencia,
                            descricao: chamado.descricao,
                            data: chamado.data,
                            status: chamado.status,
                            usuario: chamado.usuario
                        }));
                        renderizarChamados(chamados);
                    } else {
                        console.error('Erro ao carregar chamados:', data.message);
                        renderizarChamados([]);
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar chamados:', error);
                    renderizarChamados([]);
                });
        }

        // Carregar chamados quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            carregarChamados();
        });
    </script>
</body>
</html>
